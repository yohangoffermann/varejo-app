<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativo: Consórcio vs Financiamento Tradicional</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <header>
        <h1>Comparativo: Consórcio Adenir vs Financiamento Tradicional</h1>
    </header>
    <main>
        <section id="parametros">
            <h2>Parâmetros do Imóvel</h2>
            <div>
                <label for="valorImovel">Valor do Imóvel (R$):</label>
                <input type="number" id="valorImovel" value="1000000">
            </div>
            <div>
                <label for="valorFinanciamento">Valor do Financiamento (R$):</label>
                <input type="number" id="valorFinanciamento" value="800000">
            </div>
            <div>
                <label for="prazoMeses">Prazo (meses):</label>
                <input type="number" id="prazoMeses" value="202">
            </div>
            <button id="calcular">Calcular</button>
        </section>

        <section id="resultados">
            <h2>Resultados Comparativos</h2>
            <div id="tabelaComparativa"></div>
            <div id="graficoComparativo"></div>
        </section>

        <section id="fluxoCaixa">
            <h2>Fluxo de Caixa - Consórcio Adenir</h2>
            <div id="fluxogramaConsorcio"></div>
        </section>

        <section id="vantagens">
            <h2>Vantagens do Consórcio Adenir</h2>
            <ul id="listaVantagens"></ul>
        </section>
    </main>
    <footer>
        <p>© 2024 Simulador de Consórcio Adenir. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
