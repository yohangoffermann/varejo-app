<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Avançada: Consórcio vs Financiamento Tradicional</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Análise Avançada: Consórcio vs Financiamento Tradicional</h1>
        </header>
        
        <nav>
            <button id="overviewBtn" class="active">Visão Geral</button>
            <button id="detailsBtn">Detalhes</button>
            <button id="comparisonBtn">Comparação</button>
        </nav>
        
        <main>
            <section id="overview" class="active">
                <div class="chart-container">
                    <div id="mainChart"></div>
                </div>
                <div class="summary">
                    <h2>Resumo da Análise</h2>
                    <p id="overviewSummary"></p>
                </div>
            </section>
            
            <section id="details">
                <div class="scenarios">
                    <h2>Cenários de Consórcio</h2>
                    <div id="scenariosDetails"></div>
                </div>
                <div class="traditional-financing">
                    <h2>Financiamento Tradicional</h2>
                    <div id="financingDetails"></div>
                </div>
            </section>
            
            <section id="comparison">
                <h2>Comparação Detalhada</h2>
                <div id="comparisonChart"></div>
                <div id="comparisonTable"></div>
            </section>
        </main>
        
        <footer>
            <p>Desenvolvido por Y. M. Goffermann - © 2024</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
